<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		<h2 v-for="f in fact">{{f}}</h2>
	</div>
	

	<script>
		let i = 0 
		fetch('https://cat-fact.herokuapp.com/facts/')
		.then(response => response.json())
		.then(json => {
			app.facts = json.all
			app.fact = app.facts[i]
		})
		let app = new Vue({
			el: '#app',
			data: {
				facts :[],
				fact :{
					_id:"..loading",
					text:'..loading',
					type:'..loading',
					user:{
						_id:"..loading",
						name:{
							first:"..loading",
							last:"..loading"
						}
					},
					upvotes:"..loading",
					userUpvoted:"..loading"
				}	
			}
		})

	</script>
</body>
</html>
